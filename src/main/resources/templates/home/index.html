<main>
    <div class="container body-content" id="index-body">
        <div class="row">
            <div class="col-md-8" id="left-sides-scrolling">
                <th:block th:each="article : ${articles}">
                    <article>
                        <header>
                            <h2 th:text="${article.title}"></h2>
                        </header>
                        <p th:text="${article.summary}"></p>
                        <small class="author" th:text="${article.author.fullName}"></small>
                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </article>
                </th:block>
            </div>
            <div class="col-md-4" id="right-side-scrolling">
                <h4>Most Recent Articles</h4>
                <th:block th:each="article : ${recentArticles}">
                    <ul style="list-style-type:circle">
                        <li>
                            <a th:text="${article.title}" th:href="@{/article/{id}(id=${article.id})}"></a>
                        </li>
                    </ul>
                </th:block>
                <h4>Most Popular Articles</h4>
                <th:block th:each="article : ${popularArticles}">
                    <ul style="list-style-type:bullet">
                        <li>
                            <a th:text="${article.title}" th:href="@{/article/{id}(id=${article.id})}"></a>
                        </li>
                    </ul>
                </th:block>
            </div>
        </div>
    </div>
</main>
